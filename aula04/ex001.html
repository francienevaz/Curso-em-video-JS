       window.confirm("Está gostando de JS?") // Janela com botão OK e cancelar
       window.prompt("Qual é o seu nome?") // Janela que pergunta o nome
       /* Identificadores
       Podem começar com letra, $ ou _

       Não podem ser palavras reservadas. ex.: alert; var; prompt... */

</script>
