   <h1>Olá Mundo!</h1> <!-- Isso é um comentário-->
   <p> Já me livrei da Maldição</p>
   <script>
       
      var n1 = Number.parseFloat(window.prompt("digite um número"))
      var n2 = Number.parseFloat(window.prompt("digite outro número"))
      var s = n1 + n2
      window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
      // (number + number) para adição
      // (string + string) para concatenação
      /* window.prompt trata a propriedade com string
      por isso há a necessidade de fazer a coversão para 
      número, como no exemplo acima. exemplo:
      Number.parseInt(n) N Inteiro - Number.parseFloat(n) N Real
      dá para colocar só Number também, nas versões mais atuais.
      Para conversão de Número para String dá para usar: 
      String(n) ou n.toString().
      Formatando Strings */
             
      
</script>
