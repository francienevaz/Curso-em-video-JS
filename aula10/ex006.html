<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {

            font-weight: bold;
            font-size: large;
            font-style: oblique;
            background-color: rgb(108, 255, 41);
            color:rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id= "area">  

        Interaja...

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar () {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrar () {
            a.innerText = "Entrou!"
        }
        function saiu () {
            a.innerText = "Saiu!"
            a.style.background = "green"
        }

        // "onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()" " essa forma também é válida, mas essa feita acima deixa o código mais limpo.


    </script>
</body>
</html>
